<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Voting Portal | 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --accent: #00d4ff;
            --bg: #0a0a0c;
        }

        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1a1a2e, #0a0a0c);
            min-height: 100vh;
        }

        .title-font { font-family: 'Syncopate', sans-serif; text-transform: uppercase; letter-spacing: 4px; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .vote-item {
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            transition: 0.3s;
            background: rgba(255,255,255,0.02);
        }

        .vote-item:hover {
            background: rgba(255,255,255,0.08);
            transform: translateX(10px);
            border-color: var(--accent);
        }

        .vote-item.selected {
            background: linear-gradient(90deg, rgba(0,212,255,0.2), transparent);
            border-left: 5px solid var(--accent);
        }

        .btn-elite {
            background: var(--accent);
            color: black;
            font-weight: 700;
            padding: 15px 40px;
            border-radius: 50px;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            border: none;
        }

        .btn-elite:disabled { background: #444; color: #888; box-shadow: none; }

        .badge-limit { font-size: 0.8rem; color: var(--accent); border: 1px solid var(--accent); padding: 5px 12px; border-radius: 20px; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="text-center mb-5">
                <h6 class="text-uppercase text-muted mb-2">Awards Season</h6>
                <h1 id="voteTitle" class="title-font mb-4">Loading Vote...</h1>
                <div id="voteLimitInfo" class="badge-limit"></div>
            </div>

            <div id="optionsContainer" class="glass-card p-4 p-md-5 mb-4">
                </div>

            <div class="text-center">
                <button id="submitVote" class="btn btn-elite" disabled>Submit Final Ballots</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
