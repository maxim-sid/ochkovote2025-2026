name: Elite Deploy

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Create voting data INSIDE public
      - name: Create voting data
        run: echo '${{ secrets.VOTING_DATA_JSON }}' > public/data.json

      # ✅ Generate Firebase config INSIDE public
      - name: Generate Firebase Config
        run: |
          cat <<EOF > public/firebase-config.js
          export const firebaseConfig = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            databaseURL: "${{ secrets.FIREBASE_DB_URL }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
          };
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # ✅ Upload ONLY the public folder
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
