name: Elite Deploy

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    # THIS SECTION IS MANDATORY
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create JSON from Secret
        run: echo '${{ secrets.VOTING_DATA_JSON }}' > data.json

      - name: Inject Firebase Secrets
        run: |
          sed -i 's|VITE_FIREBASE_API_KEY|${{ secrets.FIREBASE_API_KEY }}|g' script.js
          sed -i 's|VITE_FIREBASE_DB_URL|${{ secrets.FIREBASE_DB_URL }}|g' script.js
          sed -i 's|VITE_FIREBASE_PROJECT_ID|${{ secrets.FIREBASE_PROJECT_ID }}|g' script.js
          sed -i 's|VITE_FIREBASE_APP_ID|${{ secrets.FIREBASE_APP_ID }}|g' script.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4